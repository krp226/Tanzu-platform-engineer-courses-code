---
deployment_name: concourse

azs: [z1, z2, z3]
network_name: private
web_vm_type: default-larger-root-disk
db_vm_type: default
worker_vm_type: default-larger-root-disk
db_persistent_disk_type: 10GB

external_url: https://IP_ADDR
external_host: IP_ADDR

web_instances: 1
worker_instances: 2

local_user:
  username: admin
  password: YOUR_PASSWORD

web_network_vm_extension: lb
web_network_name: private

